<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Cadastro de suas séries favoritas</title>
</head>
<body>
    <header id="topo">
        <h1>Cadastro de séries</h1>
    </header>
    <button onclick="cad()" id="cadastrar">Cadrastar Series</button>
    <div id = "Cadrasto" class="container">
        <form>
            <div class="serie">
                <label for="nome">Nome da série</label>
                <input type="text" class="form-control" id="nome" name="nome"
                       placeholder="Qual o nome da série?">
            </div>
            <div class="serie">
                <label for="temporada">Numero de temporadas</label>
                <input type="number" min="0" class="form-control"
                       id="qt" name="temporada"
                       placeholder="Quantas temporadas tem?">
            </div>
            <div class="serie">
                <label for="temporada">Url da imagem</label>
                <input id= "url" type="text" autofocus=""/>
            </div>
            <div class = "serie">
                <button onclick="cad()" id="Finalizar">Finalizar</button>
            </div>
        </form>
    </div>
	<div class="ot">Series</div>
	<div id ="series">
	</div>
</body>
<script src="js/main.js"></script>
</html>
