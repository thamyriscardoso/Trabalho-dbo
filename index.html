<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Cadastro de suas séries favoritas</title>
</head>
<body>
    <header id="topo">
        <h1>Cadastro de séries</h1>
        <nav>
            <ul class="nav nav-pills">
                <li role="presentation" class="active"><a href="index.html">Cadastrar séries</a></li>
            </ul>
        </nav>
    </header>
    <button id="cadastrar">Aperte aqui para começar a cadastrar suas séries</button>
    <div class="container">
        <form>
            <div class="serie">
                <label for="nome">Nome da série</label>
                <input type="text" class="form-control" id="nome" name="nome"
                       placeholder="Qual o nome da série?">
            </div>
            <div class="serie">
                <label for="temporada">Total de temporadas</label>
                <input type="number" min="0" class="form-control"
                       id="qt" name="temporada"
                       placeholder="Quantas temporadas tem?">
            </div>
            <div class="serie">
                <label for="temporada">Coloque o endereço de uma imagem que te lembre a série</label>
                <input id= "endereco" type="text" autofocus=""/>
            </div>
            <div class="serie">
                <label for="temporada">Música preferida da trilha sonora da série</label>
                <input type="file" name="musica" accept="audio/*">
            </div>
            <button type="button" id='temp'>Pronto!</button>
            <div id="sla">
            </div>
            <div id="ta">
                <a href="#" id="formulario" role="button" aria-pressed="true">Finalizar</a>
            </div>
        </form>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
